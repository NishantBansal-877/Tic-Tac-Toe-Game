<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="win_box">
      <span class="win_display" style="font-size: 40px">
        <span class="win_display_player"></span>
        <span> Score </span>
        <span class="win_display_score"></span>
      </span>
      <span class="win_text">WON!!!!!!ðŸ¥³</span>
    </div>

    <div class="player" style="left: 0"></div>
    <div class="player" style="right: 0"></div>

    <div class="main_div">
      <div class="reset">RESET</div>

      <div class="player_box player-1" style="left: 20px">
        <span class="turn">YOUR TURN <span></span></span>
        <span class="player_display">0</span>
        <span>PLAYER 1</span>
      </div>
      <div class="player_box player-2" style="right: 20px">
        <span class="turn">YOUR TURN <span></span></span>
        <span class="player_display">0</span>
        <span>PLAYER 2</span>
      </div>

      <div class="inner_div">
        <div class="inner_sec">
          <span class="inner_text" data-sec="1"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="2"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="3"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="4"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="5"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="6"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="7"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="8"></span>
        </div>
        <div class="inner_sec">
          <span class="inner_text" data-sec="9"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
